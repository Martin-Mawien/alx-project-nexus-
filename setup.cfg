[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    */venv/*,
    */env/*,
    .venv,
    build,
    dist,
    .eggs,
    *.egg-info
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    E231   # missing whitespace after ','
per-file-ignores =
    __init__.py:F401,F403
max-complexity = 10

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_glob = */migrations/*.py,*/venv/*,*/env/*

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
plugins = mypy_django_plugin.main

[mypy-*.migrations.*]
ignore_errors = True

[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
