[pytest]
DJANGO_SETTINGS_MODULE = config.settings.testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --maxfail=5

# Coverage options
[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py
    */wsgi.py
    */asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
